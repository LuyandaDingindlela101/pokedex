<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>
		<!-- 3RD PARTY STYLESHEETS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
		<!-- MY STYLESHEETS -->
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
	<div class="pokedex-container">
		<div class="left-content">
			<h2>Choose your pokemon</h2>
			<ul class="pokemon-list-container"></ul>
		</div>
		<div class="right-content">
			<div class="logo-container">
				<img class="logo" src="./images/pokemon_logo.png" alt="pokemon logo" />
			</div>
			<div class="details-container">
				<div class="pokeball">
					<div class="pokeball-top"></div>
					<div class="pokeball-middle"></div>
					<div class="pokeball-bottom">
						<div class="row">
							<h3 class="abilities-heading"></h3>
							<ul class="abilities-list"></ul>
						</div>
						<div class="row">
							<h3 class="moves-heading"></h3>
							<ul class="moves-list"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./scripts/main.js"></script>
	</body>
</html>
